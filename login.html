<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log-in</title>
    <link rel="stylesheet" href="css/common_form.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jQloginAuth.js"></script>
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <img class="content-logo" src="img/login_logo.png" alt="logo">
        <h1 class="content-title">登录</h1>
        <div class="content-form">
            <form method="post" action="index.html">
                <div id="change_margin_1">
                    <input class="userInput" id="user" type="text" name="user" placeholder="请输入用户名"">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1" class="remind"></p>
                <div id="change_margin_2">
                    <input class="userInput" id="password" type="password" name="password" placeholder="请输入密码"">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2" class="remind"></p>
                <div id="change_margin_3">
                    <input class="content-form-signup" id="submit" type="submit" value="登录">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
